<div class="card border-primary text-center mt-5">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form action="" method="post">
            <div class="form-group col-sm-6">
                <input [(ngModel)] = "usuario.email" type="text" name="email" id="email" class="form-control" placeholder="Email"
                autofocus required>
            </div>
            <div class="form-group col-sm-6">
                <input [(ngModel)] = "usuario.password" type="password" name="password" id="password" class="form-control" placeholder="Password"
                required>
            </div>
            <div class="form-group col-sm-6">
                <input (click) = "login()" type="submit" value="login"
                class="btn btn-lg btn-primary btn-block">
            </div>
        </form>
    </div>
</div>
