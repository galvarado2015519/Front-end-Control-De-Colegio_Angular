<div class="card border-primary mt-3">
    <div class="card-header">Mis Asignaciones</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Asignaciones</h5>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Descripción de la Clase</th>
                    <th>Fecha de la Asignación</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of asignacionesAlumno">
                <tr>
                    <td>{{item.clase.descripcion}}</td>
                    <td>{{item.fechaAsignacion | date}}</td>
                    <td>
                        <button type="button" name="editar" class="btn btn-primary btn-sm">Modificar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" class="btn btn-danger btn-sm"
                          (click)="deleteAsignacion(item.asignacionId)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
